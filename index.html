<!DOCTYPE html>
<html>
	<head>
		<title>CSS Gimick</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="default.css"/>
	</head>
	<body>
		<div id="wrapper">
			<div class="title">CSSimple Animation</div>
			<div id="container">
				<div class="twist"></div>
			</div>
		</div>
		<div id="controls">
			<div class="title">Controls</div>
			<p>Time to take to complete one animation (seconds)</p>
			<div>
				<button class="control control-less">-</button>
				<input type="range" name="speed" min="0.1" max="100" step="0.1" value="10"/>
				<button class="control control-more">+</button>
				<input class="control control-number" type="number" name="speed" min="0.1" max="100" step="0.1" value="10"/>
			</div>
			<p>Number of boxes</p>
			<div>
				<button class="control control-less">-</button>
				<input type="range" name="number" min="1" max="100" step="1" value="1"/>
				<button class="control control-more">+</button>
				<input class="control control-number" type="number" name="number" min="1" max="100" step="1" value="1"/>
			</div>
			<p>Animation type</p>
			<select name="type">
				<option value="ease">Ease</option>
				<option value="linear" selected="selected">Linear</option>
				<option value="easin-in">Ease-in</option>
				<option value="ease-out">Ease-out</option>
			</select>
			<p>Size type</p>
			<label>Relative</label>
			<input type="radio" name="size_type" value="relative" checked="checked"/>
			<label>Absolute</label>
			<input type="radio" name="size_type" value="absolute"/>
			<p>Width and height of each concurrent box (respectively)</p>
			<div>
				<button class="control control-less">-</button>
				<input type="range" name="width" min="0" max="200" step="1" value="100"/>
				<button class="control control-more">+</button>
				<input class="control control-number" type="number" name="width" min="0" max="200" step="1" value="100"/>
			</div>
			<div>
				<button class="control control-less">-</button>
				<input type="range" name="height" min="0" max="200" step="1" value="100"/>
				<button class="control control-more">+</button>
				<input class="control control-number" type="number" name="height" min="0" max="200" step="1" value="100"/>
			</div>
			<p>Offset (x and y)</p>
			<div>
				<button class="control control-less">-</button>
				<input type="range" name="offset_x" min="-100" max="100" step="0.1" value="0"/>
				<button class="control control-more">+</button>
				<input class="control control-number" type="number" name="offset_x" min="-100" max="100" step="1" value="0"/>
			</div>
			<div>
				<button class="control control-less">-</button>
				<input type="range" name="offset_y" min="-100" max="100" step="0.1" value="0"/>
				<button class="control control-more">+</button>
				<input class="control control-number" type="number" name="offset_y" min="-100" max="100" step="1" value="0"/>
			</div>
			<p>Main color</p>
			<input type="color" name="primary_color" value="#ff0000"/>
			<p>Secondary color</p>
			<input type="color" name="secondary_color" value="#ffff00"/>
			<p>Allow the animation to escape the bounding box?</p>
			Allow escape: <input type="checkbox" name="escape"/>
		</div>
		<div id="master-controls">
			<button id="play_state">Pause</button>
			<button id="reset">Reset</button>
		</div>
		<script src="jquery.js"></script>
		<script src="default.js"></script>
	</body>
</html>
